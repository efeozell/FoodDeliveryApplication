



input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Winston'dan gelen timestamp'i parse et ve @timestamp'e dönüştür
  if [timestamp] {
    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss" ]
      target => "@timestamp"
      timezone => "Europe/Istanbul"
    }
    # Orijinal timestamp alanını kaldır (çünkü @timestamp kullanacağız)
    mutate {
      remove_field => [ "timestamp" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "yemekyemek-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
